    <script>
      n = new Date();
      y = n.getFullYear()+543;
      const month = new Array();
      month[0] = "มกราคม";
      month[1] = "กุมภาพันธ์";
      month[2] = "มีนาคม";
      month[3] = "เมษายน";
      month[4] = "พฤษภาคม";
      month[5] = "มิถุนายน";
      month[6] = "กรกฎาคม";
      month[7] = "สิงหาคม";
      month[8] = "กันยายน";
      month[9] = "ตุลาคม";
      month[10] = "พฤศจิกายน";
      month[11] = "ธันวาคม";
      var m = month[n.getMonth()];
      d = n.getDate();
      var h = n.getUTCHours();
      var min = n.getUTCMinutes();
      var s = n.getUTCSeconds();
      document.getElementById("date").innerHTML = d + " " + m + " " + y;
    </script>
